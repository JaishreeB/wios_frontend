      <div *ngIf="isLoggedIn; else guestView">
        <h3>Welcome back, {{ username }}!</h3>
        <p>Optimize your warehouse</p>

      <ng-template #guestView>
      <h2>Optimize your warehouse</h2>

        <button type="button" class="btn" routerLink="/login" style="background-color:#DA70D6">Get Started</button>

    </div>
  </div>
</div>
